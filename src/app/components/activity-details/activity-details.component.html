<div class="activity-details">
    <p>Request Id: {{ activity.requestId }}</p>
    <p>Scenario name: {{ scenarioName }}</p>
    <p>Notloads count: {{ notLoadsCount }}</p>
    <p>Total cost: {{ totalCost }}</p>
    <p>Status: {{ activity.status }}</p>
    <p>
        Status Url:
        <a href="{{ activity.statusUrl }}" target="_blank">{{
            activity.statusUrl
        }}</a>
    </p>
</div>
