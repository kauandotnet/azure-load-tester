<dx-chart
    id="chart"
    [dataSource]="data$ | async"
    [rotated]="true"
    [customizeLabel]="(allCompleted$ | async) && customizeLabel"
    [customizePoint]="customizePoint"
>
    <dxi-series
        argumentField="requestId"
        valueField="secondsDuration"
        type="bar"
        color="#ffaa66"
    >
    </dxi-series>
    <dxo-argument-axis type="discrete"></dxo-argument-axis>
    <dxi-value-axis
        title="Elapsed Seconds"
        [wholeRange]="visibleRange$ | async"
        [visualRange]="visibleRange$ | async"
        visualRangeUpdateMode="keep"
    ></dxi-value-axis>
    <dxo-legend [visible]="false"></dxo-legend>
</dx-chart>
