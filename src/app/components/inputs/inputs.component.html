<form>
    <label for="numRequests">Num of Requests</label>
    <input
        type="number"
        id="numRequests"
        name="numRequests"
        [(ngModel)]="numRequests"
    />
    <br />
    <label for="endpointUrl">Endpoint URL</label>
    <input
        type="url"
        id="endpointUrl"
        name="endpointUrl"
        [(ngModel)]="endpointUrl"
    /><br /><button (click)="onStartClicked()">
        Start
    </button>
</form>
